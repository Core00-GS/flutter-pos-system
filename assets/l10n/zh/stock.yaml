ingredientCreateTitle: 新增成分
ingredientUpdateTitle: 編輯成分
ingredientDialogDeletionContent:
- 0: 目前無任何產品有本成分
  other: 將會一同刪除掉 {count} 個產品的成分
- 刪除成分時會提示多少個產品受影響
