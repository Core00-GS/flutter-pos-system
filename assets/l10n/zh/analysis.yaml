$prefix: analysis
tab: 統計
orderList:
  title:
    empty: 查無點餐紀錄
  meta:
    price:
    - 總營收：{price}
    - 點餐列表中，單日點餐的營收
    - price: {type: num, format: compactCurrency, symbol: '$'}
    count:
    - 總單數：{count}
    - 點餐列表中，單日點餐的數量
    - count: {type: int, format: compactLong}
  itemMeta:
    price:
    - 售價：{price}
    - 點餐列表中，特定訂單的餐點售價
    - price: {type: num, format: compactCurrency, symbol: '$'}
    paid:
    - 付額：{paid}
    - 點餐列表中，特定訂單的餐點付款金額
    - paid: {type: num, format: compactCurrency, symbol: '$'}
    income:
    - 淨利：{income}
    - 點餐列表中，特定訂單的餐點淨利
    - income: {type: num, format: compactCurrency, symbol: '$'}
chart:
  title:
    create: 新增圖表
  divider:
    dataProperties: 圖表設定
  name:
    label: 圖表名稱
    hint: 例如：每日營收
  ignoreEmpty:
    label: 忽略空資料
    helper: 某商品或指標在該時段沒有資料，則不顯示。
  type:
    label: 圖表類型
    name:
    - cartesian: 時序圖
      circular: 圓餅圖
      other: UNKNOWN
    - {name: {type: String, mode: select}}
  metric:
    label: 觀看指標
    helper: 根據不同目的，選擇不同指標類型。
    name:
    - price: 營收
      cost: 成本
      revenue: 淨利
      count: 數量
      other: UNKNOWN
    - {name: {type: String, mode: select}}
  target:
    label: 項目種類
    helper: 選擇圖表中要針對哪些資訊做分析。
    error:
      empty: 請選擇一個項目種類
    name:
    - order: 訂單
      catalog: 產品種類
      product: 產品
      ingredient: 成分
      attribute: 顧客屬性
      other: UNKNOWN
    - {name: {type: String, mode: select}}
  targetItem:
    label: 項目選擇
    helper: 你想要觀察哪些項目的變化，例如區間內某商品的數量。
    selectAll: 全選
