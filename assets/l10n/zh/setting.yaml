$prefix: setting
tab: 設定
elf: # 小精靈
  title: 建議
  subtitle: 使用 Google 表單提供回饋
  content: |
    覺得這裡還少了什麼嗎？
    歡迎[提供建議](https://forms.gle/R1vZDk9ztQLScUdb9)。
    也可以來看看[排程中的功能](https://github.com/evan361425/flutter-pos-system/milestones)。
feature:
  title: 其他設定
theme:
  title: 調色盤
  name:
  - dark: 暗色模式
    light: 日光模式
    system: 跟隨系統
    other: 未知
  - 應用程式外表的類型
  - name: {type: String}
language:
  title: 語言
checkoutWarning:
  title: 收銀機提示
  name:
  - showAll: 全部顯示
    onlyNotEnough: 僅不夠時顯示
    hideAll: 全部隱藏
    other: 未知
  - 是否顯示收銀機的提示
  - name: {type: String}
orderOutlook:
  title: 點餐的外觀
  name:
  - slidingPanel: 酷炫面板
    singleView: 經典模式
    other: 未知
  - 點餐時的外觀類型
  - name: {type: String}
orderAwakening:
  title:
  - 點餐時不關閉螢幕
  - 在點餐過程中，即使閒置仍不關閉螢幕
