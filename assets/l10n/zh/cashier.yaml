$prefix: cashier
tab: 收銀
toDefault:
  button: 設為預設
  tutorial:
    title: 收銀機預設狀態
    content: |
      在下面設定完收銀機各幣值的數量後，
      按這裡設定預設狀態！
      設定好的數量就會是各個幣值狀態條的「最大值」。
changer:
  button: 換錢
  tutorial:
    title: 收銀機換錢
    content: |
      一百塊換成 10 個十塊之類。
      幫助快速調整收銀機狀態。
surplus:
  button: 結餘
  tutorial:
    title: 每日結餘
    content: |
      結餘可以幫助我們在每天打烊時，
      計算現有金額和預設金額的差異。
