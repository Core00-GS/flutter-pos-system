# Product
productEmptyTitle: 可以設定產品的成分囉！
productMetaTitle:
- 產品
- meta 的前綴，這樣可以讓使用者知道這是產品的 meta 資訊而不是產品種類
productMetaPrice:
- 價格：{price}
- 產品的售價
- price: {type: num, format: compact}
productMetaCost:
