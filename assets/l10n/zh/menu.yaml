- 產品的成本
- cost: {type: num, format: compact}
productMetaEmpty:
- 尚未設定成分
- 在 product list 中，於 subtitle 顯示的文字
productCreateTitle: 新增產品
productUpdateTitle: 編輯產品
productReorderTitle: 排序產品
productNameLabel: 產品名稱
productNameHint: 例如：起司漢堡
