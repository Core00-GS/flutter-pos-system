productPriceLabel: 產品價格
productPriceHint: 給客人看的價錢
productCostLabel: 產品成本
productCostHint: 用來算出利潤，理應小於價錢
# Ingredient
ingredientMetaAmount:
- 使用量：{amount}
- amount: {type: num, format: decimalPattern}
ingredientCreateTitle: 新增成分
ingredientUpdateTitle: 編輯成分
ingredientSearchLabel: 搜尋成分
ingredientSearchHelper: 新增成分後，可至「庫存」設定相關資訊。
ingredientSearchHint: 例如：起司
ingredientSearchAdd:
- 新增成分「{name}」
- 成分搜尋結果若找不到，新增成分的按鈕
- name: {type: string}
ingredientSearchEmptyError: 必須設定成分，請點選以設定。
ingredientSearchRepeatError: 產品已經有相同的成分了，不能重複選取。
ingredientAmountLabel: 使用量
ingredientAmountHelper: 預設的使用量，若餐點可以調整該成分的使用量，請於成分的「份量」中設定。
# Quantity
quantityMetaAmount:
- 使用量：{amount}
- amount: {type: num, format: decimalPattern}
quantityMetaAdditionalPrice:
- 額外售價：{price}
- price: {type: num, format: compact}
quantityMetaAdditionalCost:
- 額外成本：{cost}
- cost: {type: num, format: compact}
quantityCreateTitle: 新增份量
quantityUpdateTitle: 編輯份量
quantitySearchLabel: 搜尋份量
